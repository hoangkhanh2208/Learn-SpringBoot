<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>
    <nav th:replace="home.html :: menu"></nav>
    <div class="container">
        <form th:action="@{/listjob}" method="post" th:object="${job} ">
            <input type="text" th:field="*{name}" name="name" class="form-control" placeholder="Add job" required>
            <button class="btn btn-primary" type="submit" th:utext="#{label.add}">Add</button>
        </form>
    </div>

    <div class="container my-3">

        <h1 th:text="#{label.listjob}">List Job</h1>
        <table class="table">
            <thead class="thead-dark">
                <th scope="col">Id</th>
                <th th:utext="#{label.jobname}" scope="col">Name</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </thead>
            <tbody>
                <tr th:each="job : ${jobs}">
                    <td th:text="${job.id}"></td>
                    <td th:text="${job.name}"></td>
                    <td><a class="btn btn-success" th:href="@{/editjob/{id}(id=${job.id})}" th:utext="#{label.edit}">Edit</a></td>
                    <td>
                        <form th:action="@{/deletejob/{id}(id=${job.id})}" method="post">
                        <!-- <a class="btn" href="" type="submit">Delete</a> -->
                        <input class="btn btn-success" type="submit" th:value="#{label.delete}">    
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    
</body>
</html>
