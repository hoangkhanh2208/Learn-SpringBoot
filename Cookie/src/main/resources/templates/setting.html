<!DOCTYPE html>
<html lang="en">
<head th:replace="template.html :: header">

</head>
<body>
    <nav th:replace="template.html :: menu"></nav>
    <div class="container">
        <form th:action="@{/setting}" method="post" >
            <div class="form-group">
                <label for="background-color">Background Color</label>
                <select class="form-control selectpicker" name="backgcolor"  id="background-color">
                    <option value="Black">Black</option>
                    <option value="Gray">Gray</option>
                    <option value="Maroon">Maroon</option>
                    <option value="Orange">Orange</option>
                </select>
            </div>
            <div class="form-group">
                <label for="font-color">Font Color</label>
                <select class="form-control selectpicker" name="fontcolor" id="font-color">
                    <option value="Black">Black</option>
                    <option value="Gray">Gray</option>
                    <option value="Maroon">Maroon</option>
                    <option value="Orange">Orange</option>
                </select>
            </div>

            <div class="form-group">
                <input name="fontsize" id="font" type="text" data-slider-min="1" data-slider-max="10"
                               data-slider-step="0.5"
                               data-slider-value="1" class="fontsize"/>
                <span class="ml-2">Font size: <strong id="fontVal">1</strong></span>
            </div>

            <button class="btn btn-primary" type="submit">Save</button>
        </form> 
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:rel="stylesheet" th:src="@{assets/bootstrap-slider/bootstrap-slider.js}"></script>

     <script th:replace="template :: changeElement">
  </script>

    <script>
        $(".fontsize").slider();
        $(".fontsize").on("slide", function (slideEvt) {
            $("#" + slideEvt.target.id + "Val").text(slideEvt.value);
        });
        $(".fontsize").on("change", function (slideEvt) {
            $("#" + slideEvt.target.id + "Val").text(slideEvt.value.newValue);
        });
    </script>
</body>
</html>
